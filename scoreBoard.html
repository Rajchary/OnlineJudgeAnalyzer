            //console.log(users);
            
        }
        function printData()
        {
            function compareScores(a,b)
            {
                if(a.score>b.score)
                    return -1;
                if(a.score<b.score)
                    return 1;
                return 0;
            }
            console.log(users);
            users = users.sort((a,b)=>{
                return compareScores(a,b);
